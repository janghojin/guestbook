<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Guestbook</title></head>
<body>
<h2>Guestbook Posts</h2>
<a href="/posts/new">New Post</a>
<table border="1">
<tr><th>ID</th><th>Title</th><th>Writer</th><th>Date</th><th>Actions</th></tr>
<tr th:each="post : ${posts}">
  <td th:text="${post.id}"></td>
  <td><a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}"></a></td>
  <td th:text="${post.writer}"></td>
  <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
  <td>
    <a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a> |
    <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post" style="display:inline;">
      <button type="submit">Delete</button>
    </form>
  </td>
</tr>
</table>
</body>
</html>
